<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Escola de Ingles</title>
  </head>

  <body>
    <header id="cab">
      <img src="./assets/logo.jpg" alt="logo" />

      <div id="social">
        <img src="./assets/facebook.png" alt="facebook" />
        <img src="./assets/twitter.png" alt="twitter" />
      </div>
      <nav id="menu">
        <ul>
          <li><a href="index.html" target="_self">Home</a></li>
          <li><a href="modulos.html" target="_self">Módulos</a></li>
          <li><a href="contato.html" target="_self">Contato</a></li>
        </ul>
      </nav>
    </header>

    <br class="fixfloat" />

    <section id="contato">
      <form name="fContato" method="post" action="#">
        <label> Nome </label>
        <input
          type="text"
          maxlength="50"
          size="60"
          name="fName"
          autofocus
          required
        />

        <label> Telefone de Contato </label>
        <input
          type="tel"
          maxlength="15"
          size="20"
          name="fFone"
          placeholder="(xx)xxxxx-xxxx"
          required
        />

        <label> Email de Contato </label>
        <input type="email" maxlength="50" size="60" name="fEmail" required />

        <label> Cep </label>
        <input
          type="text"
          maxlength="10"
          size="15"
          name="fCep"
          placeholder="xxxxx-xxx"
          required
        />

        <label> Módulo Pretende Inicial </label>
        <input
          type="number"
          min="1"
          max="10"
          step="1"
          value="1"
          name="fModulo"
          required
        />

        <label> Horário de Inicio </label>
        <input type="time" value="10:00" step="1800" name="Fhorário" required />

        <label> Cor da sua Pasta </label>
        <input type="color" name="fColor" value="#008800" required />

        <label> Data de Nascimento </label>
        <input type="date" name="fNascimento" required />

        <br /><br />

        <input type="Submit" value="Enviar" />
        <input type="Reset" value="Limpar" />
      </form>
    </section>

    <br class="fixfloat" />

    <footer>
      <p>Layout Curso de Inglês</p>
      <p>Canal CFB</p>
      <p>www.cfbcursos.com.br</p>
    </footer>
  </body>
</html>
